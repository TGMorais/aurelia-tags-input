<template>
  <require from="./tag-input/tag-input"></require>

  <template containerless repeat.for="tag of tags">
    <tag-input
      tag.bind="tag"
      on-click.bind="onTagClick"
      on-blur.bind="onTagBlur"
      on-key-press.bind="onTagKeyPress">
    </tag-input>
  </template>
  <span contenteditable="true" class="fake-edit"></span>
  

</template>
